<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberpunk Intrusion Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
            color: #00ffea;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        form {
            background-color: rgba(10, 10, 10, 0.95);
            padding: 35px 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 0 25px #00ffea, 0 0 5px #ff00ff inset;
            border: 1px solid #00ffea;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { box-shadow: 0 0 25px #00ffea, 0 0 5px #ff00ff inset; }
            50% { box-shadow: 0 0 15px #ff00ff, 0 0 3px #00ffea inset; }
        }

        h2 {
            text-align: center;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        label {
            color: #cccccc;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type=number], input[type=text] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #00ffea;
            border-radius: 5px;
            background-color: #111;
            color: #00ffea;
            outline: none;
            transition: 0.3s ease;
        }

        input[type=number]:focus {
            box-shadow: 0 0 10px #ff00ff;
        }

        input[type=submit] {
            background: linear-gradient(to right, #ff00ff, #00ffea);
            color: #000;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }

        input[type=submit]:hover {
            background: linear-gradient(to right, #00ffea, #ff00ff);
            box-shadow: 0 0 15px #ff00ff;
        }

        .prediction {
            margin-top: 25px;
            background-color: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #00ffea;
            text-align: center;
            box-shadow: 0 0 15px #ff00ff;
            border: 1px solid #ff00ff;
        }

        .prediction h3 {
            margin: 0;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ffea;
        }
    </style>
</head>
<body>
    <div>
        <h2>Cyberpunk Intrusion Scanner</h2>
        <form method="POST" action="/predict">
            <label for="flow_duration">Flow Duration:</label>
            <input type="number" step="any" name="flow_duration" required>

            <label for="total_fwd_packets">Total Fwd Packets:</label>
            <input type="number" step="any" name="total_fwd_packets" required>

            <label for="total_backward_packets">Total Backward Packets:</label>
            <input type="number" step="any" name="total_backward_packets" required>

            <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
            <input type="number" step="any" name="total_length_fwd_packets" required>

            <input type="submit" value="Initiate Scan">
        </form>

        {% if prediction %}
            <div class="prediction">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
